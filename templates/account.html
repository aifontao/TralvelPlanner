{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <h3 class="m-5"><i class="fa-solid fa-gear"></i> Account settings</h3>

    <h5 class="mb-3">Username</h5>
    {% for account in account%}
        <h6><i class="fa-solid fa-user"></i> {{ account.username }}</h6>
    {% endfor %}

    <div class="m-5">
        <a class="btn btn-secondary" href="/password"><i class="fa-solid fa-key"></i> Change Password</a>
    </div>
{% endblock %}
