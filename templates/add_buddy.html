{% extends "layout.html" %}

{% block title %}
Add trip
{% endblock %}

{% block main %}

<form action="/trip/{{ trip.id }}/add_buddy" method="post" class="container">

    <div class="d-flex align-items-start mb-4">
        <h2>üìç {{ trip.country }} - {{ trip.city }}</h2>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Buddy</span>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="buddy_name" placeholder="Insert buddy name"
            type="text" required>
    </div>

    <div class="row mb-3">
        <div class="col">
            <div class="input-group">
                <label class="input-group-text">Relationship type</label>
                <select class="form-select" name="relationship" id="relationship" required>
                    <option disabled selected value="">Select...</option>
                    {% for relationship_type in relationship %}
                        <option value="{{ relationship_type }}">{{ relationship_type }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <button class="btn btn-outline-secondary mt-4 text-align-start" type="submit">Add buddy</button>

</form>

{% endblock %}
