{% extends "layout.html" %}

{% block title %}
    Edit trip
{% endblock %}

{% block main %}

    <form action="/edit/{{ trip.id }}" method="post" class="container">

        <div class="input-group mb-3">
            <div class="form-floating">
                <input type="text" class="form-control" name="name" id="name" value="{{ trip.name or '' }}" placeholder="{{ trip.name or 'Insert trip name'}}" required>
                <label for="name">Insert or update trip name</label>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" name="country" id="country" value="{{ trip.country }}" required>
                    <label for="country">Edit or update Country</label>
                </div>
            </div>
            
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" name="city" id="city" value="{{ trip.city }}" required>
                    <label for="city">Edit or update City</label>
                </div>
            </div>

        </div>
        
        <div class="row mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-text">Status</div>
                    <select class="form-select" name="status" required>
                        <option disabled selected value="{{ trip.status }}">Change Status</option>
                        {% for status_option in status %}
                        <option value="{{ status_option }}" {% if trip.status==status_option %}selected{% endif %}>{{ status_option }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col">
                <div class="input-group">
                    <div class="input-group-text">Trip type</div>
                    <select class="form-select" name="type" required>
                        <option disabled selected value="{{ trip.trip_type }}">Trip Type</option>
                            {% for type_option in types %}
                            <option value="{{ type_option }}" {% if trip.trip_type==type_option %}selected{% endif %}>{{ type_option }}</option>
                            {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col">
                <div class="input-group">
                    <div class="input-group-text">Rating</div>
                    <input type="number" class="form-control" name="rating" min="1" max="5" value="{{ trip.rating or '' }}">
                </div>
            </div>
        </div>
        
        <div class="form-floating mb-3">
            <textarea class="form-control" name="notes" id="notes" placeholder="Notes" rows="3">{{ trip.notes }}</textarea>
            <label for="notes">Notes</label>
        </div>

        <button class="btn btn-outline-secondary" type="submit">Update Trip</button>

    </form>

    <h4 class="mt-5">Add a Buddy</h4>
    <form method="post" class="container">
        <input type="hidden" name="add_buddy" value="1">

        <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input type="text" class="form-control" name="buddy_name" placeholder="Buddy's name">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text">Relationship</label>
            <select class="form-select" name="relationship">
                <option disabled selected value="">Select...</option>
                {% for r in relationship %}
                <option value="{{ r }}">{{ r }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-outline-secondary">Add Buddy</button>
    </form>


{% endblock %}
