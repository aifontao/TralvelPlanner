{% extends "layout.html" %}

{% block title %}
    Trip detail
{% endblock %}

{% block main %}
    {% if trip.name %}
        <h1>{{ trip.name }}</h1>
    {% endif %}
    <h2>{{ trip.country }}</h2>
    <h3>{{ trip.city }}</h3>
    <h6>Photo</h6>
    <p>Other</p>
    <a href="/edit/{{ trip.id }}" class="btn btn-primary">Edit Trip</a>
{% endblock %}
